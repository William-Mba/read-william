<app-card-or-list-view
    [items]="items"
    [mode]="mode">
    <div *appCardItem="let item" class="w-2 text-2xl bg-slate-600 h-svh">
        <h1 class="h-5 bg-gray-600">{{item.header}}</h1>
        <p>{{item.content}}</p>
    </div>
    <li *appListItem="let item">
        {{item.header}}: {{item.content}}
    </li>
</app-card-or-list-view>
